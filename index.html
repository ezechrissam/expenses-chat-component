<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>

  <link href="style.css" type="text/css" rel="stylesheet">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <header class="header">
      <span class="header__label">My balance</span>
      <span class="header__value">$921.48</span>
      <div class="header__logo">
        <img src="./images/logo.svg" alt="Logo">
      </div>
    </header>
    <div class="card">
      <h1 class="card__title">Spending - Last 7 days</h1>
      <div class="chart"></div>
      <hr class="divider">
      <div class="summury">
        <span class="summury__label">Total this month</span>
        <span class="summury__value">$478.33</span>
        <span class="summury__diff"><span class="diff">+2.4%</span>from last month</span>
      </div>
    </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
